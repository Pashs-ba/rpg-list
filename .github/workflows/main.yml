name: Main workflow
on: push
jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm run dev
          component: true
  make-bundle:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: upload
        uses: actions/upload-artifact@v3.1.1
        with:
          name: build
          path: dist